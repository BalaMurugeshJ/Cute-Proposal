<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>You've Got Mail ðŸ’Œ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* Gmail Fake Screen */
#gmailScreen {
    height: 100vh;
    background: #f1f3f4;
    display: flex;
    justify-content: center;
    align-items: center;
}

.mailBox {
    background: white;
    padding: 20px;
    width: 300px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    text-align: center;
    cursor: pointer;
}

/* Proposal Screen */
#proposalScreen {
    display: none;
    height: 100vh;
    background: linear-gradient(to right, #ff99cc, #ff66b2);
    text-align: center;
    color: white;
    position: relative;
    overflow: hidden;
}

h1 {
    margin-top: 100px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px;
}

#yesBtn {
    background: #4CAF50;
    color: white;
}

#noBtn {
    background: #ff3333;
    color: white;
    position: absolute;
}

/* Falling Hearts */
.heart {
    position: absolute;
    color: red;
    font-size: 20px;
    animation: fall 5s linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-10vh); }
    100% { transform: translateY(110vh); }
}
</style>
</head>

<body>

<!-- Gmail Fake UI -->
<div id="gmailScreen">
    <div class="mailBox" onclick="openMail()">
        <h3>From: Bala Murugesh ðŸ’™</h3>
        <p>To: Shanmugapriya ðŸ’–</p>
        <p><b>Subject:</b> A Special Message Just For You ðŸ’Œ</p>
        <p>Click to open...</p>
    </div>
</div>

<!-- Proposal Screen -->
<div id="proposalScreen">
    <h1>Shanmugapriya ðŸ’•<br>Do You Love Me?</h1>
    <button id="yesBtn" onclick="yesClicked()">Yes ðŸ’–</button>
    <button id="noBtn" onmouseover="moveButton()">No ðŸ˜œ</button>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav" type="audio/wav">
</audio>

<script>
function openMail() {
    document.getElementById("gmailScreen").style.display = "none";
    document.getElementById("proposalScreen").style.display = "block";
    document.getElementById("bgMusic").play();
    createHearts();
}

function yesClicked() {
    document.getElementById("proposalScreen").innerHTML =
        "<h1 style='margin-top:150px;'>I Love You Too Shanmugapriya ðŸ’˜ðŸŒ¹<br>- Bala Murugesh ðŸ’™</h1>";
}

function moveButton() {
    var button = document.getElementById("noBtn");
    var x = Math.random() * (window.innerWidth - 100);
    var y = Math.random() * (window.innerHeight - 50);
    button.style.left = x + "px";
    button.style.top = y + "px";
}

function createHearts() {
    setInterval(function() {
        var heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.getElementById("proposalScreen").appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
    }, 300);
}
</script>

</body>
</html>
